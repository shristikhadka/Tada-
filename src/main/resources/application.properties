spring.application.name=todo

# Server Configuration
server.port=${SERVER_PORT:8080}

# H2 Database Configuration
# Use environment variable DATABASE_URL or default to file-based H2
# Default uses relative path: ./data/tada-db (creates in project root/data/)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/tada-db;AUTO_SERVER=TRUE;AUTO_RECONNECT=TRUE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# H2 Console (for viewing database)
# Set H2_CONSOLE_ENABLED=false in production
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# CORS Configuration (used in SpringSecurity.java)
# Set FRONTEND_URL in environment variables
app.cors.allowed-origin=${FRONTEND_URL:http://localhost:5173}
