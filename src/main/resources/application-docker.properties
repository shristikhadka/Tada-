# Docker Profile Configuration
# This profile is used when running the app in Docker with Postgres
# Activate by setting: SPRING_PROFILES_ACTIVE=docker in docker-compose.yml

spring.application.name=todo

# PostgreSQL Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/tododb
spring.datasource.username=todouser
spring.datasource.password=todopass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE